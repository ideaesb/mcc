  <script type="text/javascript">
  //<![CDATA[
 function checkData()
 {
   var randomnumber1 = Math.floor((Math.random()*10)+1); 
   var randomnumber2 = Math.floor((Math.random()*10)+1); 
   var randomsum = randomnumber1 + randomnumber2;
   var userinput = prompt("What is " + randomnumber1 + " + " + randomnumber2 + "?","");
   if (userinput == randomsum)
   {
     alert("Correct! Press OK to send message"); 
     return true;
   }
   else
   {
     alert("Incorrect Answer...Good-Bye");  
     return false;
   }
 }

(function($,W,D)
{
    var JQUERY4U = {};

    JQUERY4U.UTIL =
    {
        setupFormValidation: function()
        {
            //form validation rules
            $("#email-form").validate({
                rules: {
                    FirstName: "required",
                    LastName: "required",
                    email: {
                        required: true,
                        email: true
                    },
                    comments: {
                        required: true,
                        minlength: 5
                    },
                },
                messages: {
                    FirstName: "Please enter your First Name",
                    LastName: "Please enter your Last Name",
                    comments: {
                        required: "Please do not send empty message",
                        minlength: "Your email must be at least 5 characters long"
                    },
                    email: "Please enter a valid email address",
                },
                submitHandler: function(form) {
                    if (checkData()) 
					{
					  formProtect();
					  form.submit();
					}
                }
            });
        }
    }

    //when the dom has loaded setup form validation rules
    $(D).ready(function($) {
        JQUERY4U.UTIL.setupFormValidation();
    });

})(jQuery, window, document);
//]]>
  </script>
